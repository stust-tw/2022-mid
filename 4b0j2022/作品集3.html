	<h1>作品三 奇妙生物</h1>
 <img src="image/3.JPG" width="450" height="450" alt=""/>
	<p>作品類型 電繪 嘗試融合物種，以鹿為原型做發揮，想試試平常可能比較不會接觸的領域，現在看起來真的蠻多需要再修改的，但我還是很喜歡它的毛，其實我不知道畫這幅畫的意義，就像我也不是很了解關於字數要八十個字的原因，想起我以前的國文課，看似逃脫，卻又在反覆掙扎，如同在泥沼般，揮之不去的噩夢，彷彿時刻提醒著我事與願違，繪畫也是如此吧，雖然我以為的成長，卻是反覆踏步。 </p>
