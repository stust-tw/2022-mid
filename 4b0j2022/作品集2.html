	<h1>作品二 貓咪</h1>
  <img src="image/2.jpg" width="450" height="450" alt=""/>
	<p>作品類型 電繪 這件作品比較可以講，這是我們家的貓，我媽對於我走設計這條路，一直很支持，我雖然畫得不好，但還是希望能透過作品，告訴她我一直在努力，作為他的生日禮物，我很喜歡貓，我很喜歡牠們像琉璃邊的眼睛，明明做錯事，看著他的眼睛，就能吞下一切怒氣，畢竟誰能拒絕這如此純粹的眼睛呢，在色彩的部分我希望能呈現陽光的樣子，所以使用了薰衣草紫和陽光黃，我很喜歡這兩著的搭配，雖然是對比色，奇妙的事卻又能調和一起。</p>
