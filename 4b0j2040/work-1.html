<section>
	<h3>靜物素描 </h3>
	<h2>繪製內容選用蔬果及玻璃物品作為搭配，
		將兩者物品排成想繪製的模樣，<br>利用鉛筆先勾勒出物品框架，
		在描繪物品的外觀，然後是繪製畫面的明暗感，<br>適當的利用軟橡皮去擦拭出亮部，
		最後加上陰影就完成了。</h2>
