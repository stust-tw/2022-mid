	<h3>乾燥花香薰蠟燭 </h3>
	<h2>將大豆蠟或果凍蠟隔水融化，加入自己喜歡的顏色色素，選擇自己喜歡的容器，把燭芯放入容器裡，將融化好的蠟倒入容器內，滴一、兩滴香薰精油；等待蠟燭乾時，剪取適當的乾燥花，在蠟燭呈現半乾時將剪好的乾燥花擺放在適當的位置，等到蠟燭完全乾時就完成了。可利用打火機點燃，也可使用融燭燈，使室內散發出香氛的味道。</h2>
