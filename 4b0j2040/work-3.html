	<h3>花漾 Flower.Young </h3>
	<h2>浮游花擴香瓶</h2>
	<h2>將乾燥花剪裁成適當的大小，利用鑷子將剪好的乾燥花一一放入，再去調整想要的位置，好了後加上自己喜歡的精油，將封口蓋蓋上避免經由流出，再選擇與乾燥花顏色適合的緞帶，在瓶口處綁上緞帶蝴蝶結就完成了。送禮、自用都合適。</h2>
